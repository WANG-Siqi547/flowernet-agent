services:
  - type: web
    name: flowernet-generator
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8002
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: GENERATOR_PROVIDER
        value: gemini
      - key: GENERATOR_MODEL
        value: models/gemini-2.5-flash
    healthCheckPath: /health
